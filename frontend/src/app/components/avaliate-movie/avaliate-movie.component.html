<body>
  <div class="content">
    <app-toolbar></app-toolbar>
    <div class="containerr">
      <div class="card mb-3 container">
        <img
          src="{{ movies.image }}"
          class="card-img-top"
          alt="..."
          style="width: 700px"
        />
        <div *ngIf="movies?.scores !== undefined" class="card-body">
          <div class="title">
            <h1 class="card-title">{{ movies.title }}</h1>
          </div>
          <div class="sinopse">
            <p class="card-text">{{ movies.sinopse }}</p>
          </div>
        </div>
        <div class="actions">
          <button
            type="button"
            class="btn btn-primary"
            (click)="openDialog(null)"
          >
            <p>Avaliar</p>
          </button>
        </div>
      </div>
    </div>

    <div class="container-comment">
      <div class="title_avaliate">
        <h1>Avaliações dos Usuários</h1>
      </div>
      <mat-card class="example-card" *ngFor="let item of movies.scores">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ item.username }}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ item.score }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</body>
