<div class="row content">
  <div class="card" style="width: 18rem" *ngFor="let item of dataSource">
    <img
      class="card-img-top"
      src="{{ item.image }}"
      alt="Imagem de capa do card"
      style="object-fit: cover"
    />
    <div class="card-body">
      <h2 class="card-title">{{ item.title }}</h2>
      <h4 class="card-text">{{ item.scores?.length }} Avaliações</h4>
      <a
        (click)="seletedMovie(item)"
        routerLink="/movie/{{ item.id }}"
        class="btn btn-primary"
        >Ver Mais</a
      >
    </div>
  </div>
</div>
