<div class="row">
  <div class="card" style="width: 18rem" *ngFor="let item of dataSource">
    <img
      class="card-img-top"
      src="{{ item.image }}"
      alt="Imagem de capa do card"
      style="object-fit: cover"
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">
        {{ item.sinopse }}
      </p>
      <a
        (click)="seletedMovie(item)"
        routerLink="/movie/{{ item.id }}"
        class="btn btn-primary"
        >Visitar</a
      >
    </div>
  </div>
</div>
